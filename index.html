<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"></meta>  
    <meta name="biewport" content = "width=devide-width, initial-scale=1.0"></meta> 
    <title>To Do List App</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
        .green{color:lightgreen; font-size:25px}
        .red{color:red; font-size:25px}
        .blue{color:blue; font-size:25px}
        .size25{font-size:25px}

    </style>
</head>

<body>
    <div class="container">
        <div class = "row">
            <div class = "col-*-* text-center" >
                <div class = "alert align-items-center" id="message"> </div>
                <form id = "itemForm"> 
                    <h3 class = ""> TO DO LIST</h3>
                    <div class = "input-group ">
                        <input type ="text" class="form-control mb-3" id="itemInput" value ="" placeholder="Please enter a task...">
                        <button class="btn btn-outline-primary"> ADD ITEM</button>

                    </div>
                </form>
                <ul class="nav nav-tabs">
                    <li class="nav-item" data-type = "all" >
                      <a class="nav-link active" aria-current="page" href="#">All</a>
                    </li>
                    <li class="nav-item" data-type = "todo">
                      <a class="nav-link" href="#">To Do</a>
                    </li>
                    <li class="nav-item " data-type = "Completed">
                      <a class="nav-link" href="#">Completed</a>
                    </li>
                   
                  </ul>
                  <ul class="list-group list-group-flush" id ="itemsList">
                    <!-- Javascript wird genutzt um die Liste hier anzuzeigen. -->

                  </ul>

            </div>
        </div>

    </div>
    Hello World!<br /> 
    Does it work?<br /> 
    Yes it does! <br /> 
    !!
    <script src="script.js"></script>
</body>

</html>
